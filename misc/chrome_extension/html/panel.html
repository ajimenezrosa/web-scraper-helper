<!DOCTYPE html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

<head>
	<title>Coveo webscraper helper</title>
	<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/style.css">

	<script src="../js/jquery-3.2.1.min.js"></script>
	<script src="../js/bootstrap.3.3.7.min.js"></script>
	<script src="../js/WebScraperSpec.js"></script>
	<script src="../js/Storage.js"></script>
	<script src="../js/panel.js"></script>
</head>

<body>

	<div id="setup">
		<select id="storage" class="form-control" style="max-width:200px;display:inline-block;margin-right: 20px;"></select>
		<button id="storageSave" class="btn btn-primary" disabled>Save</button>
		<button id="storageDelete" class="btn btn-danger" disabled>Delete</button>
		<span id="storageSuccess"></span>
		<span id="storageError" style="margin-right: 50px;"></span>
		<button id="fetch" class="btn btn-default">Run</button>
		<button id="clear" class="btn btn-default">Clear page</button>
		<button id="copy" class="btn btn-default">Copy to clipboard</button>
	</div>

	<div id="rules-and-results">
		<div id="rules">

			<ul class="nav nav-tabs" role="tablist">
				<li role="presentation" class="active"><a href="#editor" aria-controls="editor" role="tab" data-toggle="tab" id="editor-button">Visual</a></li>
				<li role="presentation"><a href="#text-editor" aria-controls="text-editor" role="tab" data-toggle="tab" id="text-editor-button">Text</a></li>
			</ul>
			<div id="editor-container" class="tab-content">
				<div id="editor" role="tabpanel" class="tab-pane active"></div>
				<div id="text-editor" role="tabpanel" class="tab-pane">
					<textarea id="json-config" placeholder="Create/Load a file..."></textarea>
					<button id="pretty" class="button">Make JSON pretty</button>
				</div>
			</div>

		</div>

		<div id="results">
			<p id="error"></p>
			<table id="resultTable" class="table table-condensed table-bordered"></table>
			<pre id="log"></pre>
		</div>
	</div>

</body>

</html>
